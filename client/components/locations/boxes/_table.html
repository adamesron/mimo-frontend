<div ng-hide="loading">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline" translate>
          Devices Added
        </span>
        <span class="md-subhead">
          These are the devices we detected during your integration setup.
        </span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-table-container>
        <table md-table md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="logOrder">
            <tr md-row>
              <th md-column md-order-by="description" md-desc>
                <span translate>
                  Name
                </span>
              </th>
              <th md-column hide show-gt-xs md-order-by="calledstationid"><span translate>Mac</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="box" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="box in filtered = ( boxes | filter: filter | orderBy: query.order)">
              <td md-cell>
                <span hide-gt-xs>{{ box.description | emptyFilter | truncate:10 }}</span>
                <span hide show-gt-xs>{{ box.description | emptyFilter | truncate:20 }}</span>
              </td>
              <td hide show-gt-xs md-cell>
                {{ box.calledstationid }}
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </md-card-content>
    <md-table-pagination md-limit="query.limit" md-limit-options="query.options" md-page="query.page" md-total="{{_links.total_entries}}" md-on-paginate="onPaginate" md-label="{{pagination_labels}}" md-page-select></md-table-pagination>
    </md-card>
  </div>
</div>
