<div class="top-nav">
  <md-nav-bar
    md-no-ink-bar="disableInkBar"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
  </md-nav-bar>
</div>

<md-content layout-padding layout="row" layout-wrap class="page-meta">
  <div>
    <md-button id="main" class="md-fab md-mini md-raised" ng-click="back()" aria-label="{{ 'Back' | translate }}">
      <md-tooltip md-direction="bottom">Back</md-tooltip>
      <md-icon>keyboard_return</md-icon>
    </md-button>
  </div>
  <span flex></span>
</md-content>
<form name="myForm" ng-submit="save(myForm,location)">
  <div layout="row" layout-align="center center">
    <md-card flex="100" flex-gt-xs="60" flex-gt-md="60">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline" translate>
            Step 1: Authorise Your Meraki
          </span>
          <span class="md-subhead">You'll need to give your location API access to your Meraki before you can continue. Retrieve your Meraki account's API key and enter it below.</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="100">
            <label>
              <translate>API Key</translate>
            </label>
            <input ng-model="integration.password" type="password" name="api" md-maxlength='255'required></input>
            <div ng-messages="myForm.api.$error">
              <div ng-message="required">You must enter an API Key</div>
            </div>
          </md-input-container>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <div>
          <md-icon ng-if="validated == true" md-menu-origin md-font-icon="" style="color:#17ac5b;padding-right:10px;">check_circle</md-icon>
          <md-button type="submit" class="md-raised" ng-disabled="myForm.$invalid">
            Test Integration
          </md-button>
          <md-button ng-click="next()" class="md-raised" ng-disabled="validated !== true">
            Next
          </md-button>
        </div>
      </md-card-actions>
    </md-card>
  </div>
</form>
