<location-settings-nav></location-settings-nav>

<md-content class="md-padding page-meta" layout="column" layout-gt-sm='column'>
  <form name="myForm" submit="update(myForm)">
    <div layout="row" layout-align="center center">
      <div flex="100" flex-gt-sm="100">

        <md-card>
          <md-card-title>
            <md-card-title-text layout="row">
              <div>
                <div class="md-headline">Integration Type</div>
                <div class="md-subhead">
                  For instructions, read our docs <a ng-href="http://docs.mimo.today" target="_blank">here</a>.
                </div>
              </div>
              <span flex></span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <div layout="row" layout-wrap>
              <md-input-container flex="100" flex-gt-sm="40">
                <label>
                  <translate>Integration Type</translate>
                </label>
                <md-select ng-change="integSelected()" ng-model="integration.type">
                  <md-option value="unifi">
                    UniFi
                  </md-option>
                  <md-option value="meraki">
                    Meraki
                  </md-option>
                  <md-option value="vsz">
                    Ruckus VSZ
                  </md-option>
                  <md-option value="zonedirector">
                    Ruckus ZoneDirector
                  </md-option>
                  <md-option value="ct">
                    CT Networks
                  </md-option>
                  <md-option value="xirrus">
                    Xirrus
                  </md-option>
                </md-select>
              </md-input-container>
            </div>
          </md-card-content>
        </md-card>


        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" translate>
                Integration Details
              </span>
              <span class="md-subhead">
              </span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <div layout="row" layout-wrap>
              <md-input-container flex="100" flex-gt-sm="40">
                <label>
                  <translate>Integration Type</translate>
                </label>
                <input ng-model="integration.type" name="unifi_hostname" type="text" disabled></input>
              </md-input-container>
            </div>

            <span ng-if="integration.type == 'unifi'">
              <div layout="row" layout-wrap>
                <md-input-container flex="100" flex-gt-sm="40">
                  <label>
                    <translate>Hostname</translate>
                  </label>
                  <input ng-model="integration.host" type="text" md-maxlength='255'required></input>
                </md-input-container>
              </div>
              <div layout="row" layout-wrap>
                <md-input-container flex="100" flex-gt-xs="40">
                  <label>
                    <translate>Username</translate>
                  </label>
                  <input ng-model="integration.username" type="text" md-maxlength='255'required></input>
                </md-input-container>
                <span flex-gt-xs="10"></span>
                <md-input-container flex="100" flex-gt-xs="40">
                  <label>
                    <translate>Password</translate>
                  </label>
                  <input ng-model="integration.password" type="text" md-maxlength='255'required></input>
                </md-input-container>
              </div>
            </span>

            <span ng-if="integration.type == 'Meraki'">
              <div layout="row" layout-wrap>
                <md-input-container flex="100" flex-gt-sm="40">
                  <label>
                    <translate>Hostname</translate>
                  </label>
                  <input ng-model="integration.host" type="text" md-maxlength='255'required></input>
                </md-input-container>
              </div>
              <div layout="row" layout-wrap>
                <md-input-container flex="100" flex-gt-xs="40">
                  <label>
                    <translate>Username</translate>
                  </label>
                  <input ng-model="integration.username" type="text" md-maxlength='255'required></input>
                </md-input-container>
                <span flex-gt-xs="10"></span>
                <md-input-container flex="100" flex-gt-xs="40">
                  <label>
                    <translate>Password</translate>
                  </label>
                  <input ng-model="integration.password" type="text" md-maxlength='255'required></input>
                </md-input-container>
              </div>
            </span>

            <span ng-if="integration.type == 'vsz'">
              <div layout="row" layout-wrap>
                <md-input-container flex="100" flex-gt-xs="40">
                  <label>
                    <translate>API Token</translate>
                  </label>
                  <input ng-model="integration.password" type="text" md-maxlength='255'required></input>
                </md-input-container>
              </div>
            </span>
          </md-card-content>
        </md-card>

        <div flex layout="row">

          <md-button class="md-raised md-warn" ng-click="destroy()">
            <translate>
              Delete Location
            </translate>
          </md-button>

          <span flex></span>

          <md-button ng-click="update(myForm)" type="submit" class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid">
            <translate>
              Save
            </translate>
          </md-button>

        </div>

      </div>
    </div>
  </form>
</md-content>
