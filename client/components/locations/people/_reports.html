<people-nav location="location"></people-nav>
<md-content layout-padding layout="row" layout-wrap layout-align="center center" class="page-meta">
  <div flex="100" flex-gt-md="90" flex-gt-lg="80">
    <div class="example-data" ng-show="location.paid == false">
      The charts below are populated with example data. To access real data about your location, start your free trial!
    </div>
    <analytics ng-if="!loading">
      <client-chart>
        <radius-stats render="emails" fake="{{!location.paid}}"></radius-stats>

        <div layout="" layout-wrap class="md-padding">
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Unique Users" type="radius.users" render="total-users" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="New Users" type="radius.new" render="new-users" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Visits" type="radius.sessions" render="radius-sessions" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Splash Views" type="splash.views" render="splash-views" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Popular Hours" type="radius.popular" popular="true" render="popular-hours" bar="true" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Social Gender Demographics" type="social.genders" pie="true" render="social-genders" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart>
          </div>
          <!-- <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'"> -->
          <!--   <dash-clients-chart name="Social Country Demographics" type="social.countries" pie="true" render="social-countries" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart> -->
          <!-- </div> -->
          <!-- <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'"> -->
          <!--   <dash-clients-chart name="Social Age Demographics" type="social.ages" pie="true" render="social-ages" fake="{{!location.paid}}" show-gt-sm></dash-clients-chart> -->
          <!-- </div> -->
        </div>
      </client-chart>
    </analytics>
  </div>
</md-content>
