<people-nav location="location"></people-nav>
<md-content layout-padding layout="row" layout-wrap layout-align="center center" class="page-meta" ng-if="!integration.type">
  <div flex="100" flex-gt-md="90" flex-gt-lg="80">
    <analytics ng-if="!loading">
      <client-chart>
        <radius-stats render="emails"></radius-stats>
        <div layout="" layout-wrap class="md-padding">
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Unique Users" type="radius.users" render="total-users" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="New Users" type="radius.new" render="new-users" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Visits" type="radius.sessions" render="radius-sessions" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Splash Views" type="splash.views" render="splash-views" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Popular Hours" type="radius.popular" popular="true" render="popular-hours" bar="true" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Emails Captured" type="emails.new" bar="true" render="new-emails" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="People Connected" type="people.new" bar="true" render="new-people" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Social Gender Demographics" type="social.genders" pie="true" render="social-genders" show-gt-sm></dash-clients-chart>
          </div>
          <div flex="100" flex-gt-sm="{{fs.panel ? 100 : 50}}" ng-hide="fs && fs.panel != 'usage'">
            <dash-clients-chart name="Social Country Demographics" type="social.countries" pie="true" render="social-countries" show-gt-sm></dash-clients-chart>
          </div>
        </div>
      </client-chart>
    </analytics>
  </div>
</md-content>
