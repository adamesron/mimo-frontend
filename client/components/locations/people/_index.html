<people-nav location="location"></people-nav>

<md-content layout-padding layout="row" layout-wrap class="page-meta">
</md-content>

<md-content class="md-padding" layout="column" layout-gt-sm='row' layout-wrap>
  <div flex layout="column">

    <md-card>
      <div class="md-toolbar-tools" ng-cloak>
        <span class="md-subhead" translate>
          You have a total of {{ _links.total_entries || 0 }} people.
          <!-- There have been 7 new this week. -->
        </span>
      </div>
      <span flex><span>
      <!-- <md-menu ng-if="selected.length">
        <md-button aria-label="{{ 'Open Boxes Menu' | translate }}" class="md-fab md-mini md-warn" ng-click="$mdOpenMenu($event)">
          <md-icon md-menu-origin md-font-icon="more_black" class="s48">more_vert</md-icon>
        </md-button>
        <md-menu-content width="4" >
          <md-menu-item>
            <md-button ng-click="deleteDevices()">
              <md-icon>delete_forever</md-icon>
              <p flex translate>Delete People</p>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu> -->
      <md-table-container>
        <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="logOrder">
            <tr md-row>
              <th md-column><span translate>Name</span></th>
              <th md-column><span translate>Last Seen</span></th>
              <th md-column><span translate>First Seen</span></th>
              <th md-column><span translate>Options</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="person in people">
              <td md-cell>
                <a href="/#/{{ location.slug }}/people/{{ person.slug }}">{{ person.username ? person.username : 'Splash Guest'}}</a>
              </td>
              <td md-cell>
                {{ person.updated_at | humanDate }}
              </td>
              <td md-cell>
                {{ person.created_at | humanDate }}
              </td>
              <td md-cell>
                <md-menu md-position-mode="target target">
                  <md-button aria-label="{{ 'Open Clients Menu' | translate }}" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin md-font-icon="more_black" class="s24">more_vert</md-icon>
                  </md-button>
                  <md-menu-content width="3">
                    <md-menu-item>
                      <md-button ng-href="/#/{{ location.slug }}/people/{{ person.slug}}">
                        <md-icon md-menu-align-target style="margin: auto 3px auto 0;">pageview</md-icon>
                        <span translate>View</span>
                      </md-button>
                    </md-menu-item>
                    <md-menu-item>
                      <md-button ng-click="delete(person)">
                        <md-icon md-menu-align-target style="margin: auto 3px auto 0;">delete_forever</md-icon>
                        <span translate>Delete</span>
                      </md-button>
                    </md-menu-item>
                  </md-menu-content>
                </md-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-limit="query.limit" md-page="query.page" md-limit-options="query.options" md-total="{{::_links.total_entries}}" md-label="{{pagination_labels}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
      <send-bulk-message></send-bulk-message>
    </md-card>
  </div>
</md-content>
