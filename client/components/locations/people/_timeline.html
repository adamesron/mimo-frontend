<people-nav ng-show="location" location="location"></people-nav>

<md-content layout-padding layout="row" layout-wrap layout-align="center center" class="page-meta" style="margin-bottom:0px;">
  <div flex="100" flex-gt-md="90" flex-gt-lg="80">
    <div layout="row" layout-align="space-between center" layout-wrap>
      <div>
        <md-button ng-show="location" id="main" class="md-fab md-mini md-raised" href="/#/{{location.slug}}/people/{{person.slug}}" aria-label="{{ 'Back to Person' | translate }}">
          <md-tooltip md-direction="bottom">Back to Person</md-tooltip>
          <md-icon>keyboard_return</md-icon>
        </md-button>
      </div>
      <div ng-show="portal_request">
        <md-menu>
          <md-button aria-label="{{ 'Open timeline menu' | translate }}" class="md-fab md-raised md-mini" ng-click="$mdOpenMenu($event)">
            <md-icon md-menu-origin md-font-icon="more_black" class="s48">more_vert</md-icon>
          </md-button>
          <md-menu-content width="3">
            <md-menu-item>
              <md-button ng-click="confirmDownload()">
                <md-icon>file_download</md-icon>
                <p flex translate>Download</p>
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="confirmDestroy()">
                <md-icon>delete</md-icon>
                <p flex translate>Delete all data</p>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </div>
  </div>

  <div ng-show="error_message">
    {{error_message}}
  </div>

  <div flex="100" flex-gt-md="90" flex-gt-lg="80">
    <div layout="column" layout-wrap ng-repeat="timeline in timelines">
      <md-card class="b-bl">
        <md-card-content>
          <small>{{timeline}}</small>
          <p>date: {{timeline.created_at | humanTime}}</p>
          <p>event: {{timeline.event}}</p>
          <p>mac: {{timeline.client_mac}}</p>
          <p>email: {{timeline.email}}</p>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
