<md-content layout="row" layout-wrap layout-align="center center">

  <div ng-show="error_message">
    {{error_message}}
  </div>

  <div flex="100">
    <div layout="column" class="timeline-post" layout-wrap ng-repeat="timeline in timelines">
      <md-card class="b-bl">
        <md-card-content>
          <div class="timeline-icon">
            <img ng-if="timeline.event == 'sign_in_sms'" src="https://d247kqobagyqjh.cloudfront.net/api/file/dQGVIHdTyGo8kiBLjYQB"></img>
            <img ng-if="timeline.event == 'sign_in_fb'" src="https://d247kqobagyqjh.cloudfront.net/api/file/WUhzu2zRTremUtlXxALC"></img>
            <img ng-if="timeline.event == 'sign_in_tw'" src="https://d247kqobagyqjh.cloudfront.net/api/file/PdwjF22TTiqOHvzQcksA"></img>
            <img ng-if="timeline.event == 'sign_in_g'" src="https://d247kqobagyqjh.cloudfront.net/api/file/K3YDlqzUQzIavvIEkesC"></img>
            <img ng-if="timeline.event == 'sign_in_email'" src="https://d247kqobagyqjh.cloudfront.net/api/file/nt0LfEXlTpWhoKVSW706"></img>
          </div>
          <md-list flex>
            <md-list-item class="md-2-line">
              <img src="{{person.profile_photo || 'https://d247kqobagyqjh.cloudfront.net/api/file/Ny9J0MsTtus0xk3e43rh'}}" class="timeline-avatar"/>
              <div class="md-list-item-text">
                <h3>
                  <span ng-if="timeline.event == 'sign_in_sms'">Signed in with <b>SMS</b></span>
                  <span ng-if="timeline.event == 'sign_in_fb'">Signed in with <b>Facebook</b></span>
                  <span ng-if="timeline.event == 'sign_in_tw'">Signed in with <b>Twitter</b></span>
                  <span ng-if="timeline.event == 'sign_in_g'">Signed in with <b>Google</b></span>
                  <span ng-if="timeline.event == 'sign_in_email'">Signed in with <b>Email</b></span>
                </h3>
                <p>{{timeline.created_at | humanTime}}</p>
              </div>
            </md-list-item>
          </md-list>
          <p>mac: {{timeline.client_mac}}</p>
          <p>email: {{timeline.email}}</p>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
