<div layout="column" layout-xs="column" layout-sm='column' iilayout-wrap layout-gt-sm='row' hide show-gt-sm ng-if="!pinned && !alerts">

  <md-card class="home-stat-card" flex-md="50" flex-gt-md="33">
    <md-card-content>
      <div layout="row">
        <div flex="50" style="padding-left:20px;" class="home-stat-stat">
          <span ng-if="loading"><h1 translate>0</h1></span>
          <span ng-if="!loading"><h1>{{ ::stats.locations }}</h1></span>
          <p>Locations</p>
        </div>
        <div flex="50" class="home-stat-icon">
          <md-icon>business</md-icon>
        </div>
      </div>
      <p class="muted" style="text-align:right;margin-top:0px;"><a href="/#/locations" style="text-decoration:none;color:rgba(0,0,0,0.54);}"><small>View locations</small></a></p>
    </md-card-content>
  </md-card>

  <md-card class="home-stat-card" flex-md="50" flex-gt-md="33">
    <md-card-content>
      <div layout="row">
        <div flex="50" style="padding-left:20px;" class="home-stat-stat">
          <span ng-if="loading"><h1 translate>0</h1></span>
          <span ng-if="!loading"><h1 translate>{{ ::online }}</h1></span>
          <p>Devices Online</p>
        </div>
        <div flex="50" class="home-stat-icon">
          <md-icon>router</md-icon>
        </div>
        <md-tooltip>
          <translate>
            {{ ::offline }} Offline, {{ ::stats.boxes.stats.total }} Total
          </translate>
        </md-tooltip>
      </div>
    </md-card-content>
  </md-card>

  <md-card class="home-stat-card" flex-md="50" flex-gt-md="33">
    <md-card-content>
      <div layout="row">
        <div flex="50" style="padding-left:20px;" class="home-stat-stat">
          <span ng-if="loading"><h1 translate>0</h1></span>
          <span ng-if="!loading"><h1>{{ ::stats.online }}</h1></span>
          <p translate>Clients Online</p>
        </div>
        <div flex="50" class="home-stat-icon">
          <md-icon>devices</md-icon>
        </div>
      </div>
    </md-card-content>
  </md-card>

</div>
