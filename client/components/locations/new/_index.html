<div class="top-nav">
  <md-nav-bar
    md-no-ink-bar="disableInkBar"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
  </md-nav-bar>
</div>

<md-content layout-padding layout="row" layout-wrap class="page-meta">
  <div>
    <h1>New Location</h1>
  </div>
  <span flex></span>
    <div>
      <md-button id="main" class="md-icon-button md-primary" ng-click="back()" aria-label="{{ 'Back to Devices' | translate }}">
        <md-tooltip md-direction="bottom">Back</md-tooltip>
        <md-icon>keyboard_return</md-icon>
      </md-button>
    </div>
</md-content>

<form name="myForm" ng-submit="save(myForm,location)">
  <md-content class="md-padding" layout="column" layout-gt-sm='column' layout-padding>
    <div layout="row" layout-align="center center">
      <div flex="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" translate>
                Create a New Location
              </span>
            </md-card-title-text>
          </md-card-title>

          <md-card-content>
            <div layout="row" layout-wrap>
              <md-input-container flex="100" flex-gt-sm="40">
                <label>
                  <translate>Location Name</translate>
                </label>
                <input md-autofocus ng-model="location.location_name" name="location_name" placeholder="{{ 'Enter a name for the location' | translate }}" type="text" ng-minlength="5" md-maxlength='100' required>
                <div ng-messages="myForm.location_name.$error" md-auto-hide="false">
                  <div ng-message="max" translate>Must be less than 100 characters</div>
                  <div ng-message="min" translate>Must be greater than 5 characters</div>
                  <div ng-message="required" translate>Please enter a location name.</div>
                </div>
              </md-input-container>
            </div>
            <div layout="row" layout-wrap>
              <md-input-container flex="100" flex-gt-sm="40">
                <label>
                  <translate>Network Type</translate>
                </label>
                <md-select ng-model="blah.blah">
                  <md-option ng-repeat="blah in blah" ng-value="UniFi">
                    {{zone}}
                  </md-option>
                </md-select>
              </md-input-container>
            </div>
          </md-card-content>
        </md-card>
        <md-button type="submit" class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid">
          <translate>
            Save
          </translate>
        </md-button>
      </div>
    </div>
  </md-content>
</form>
