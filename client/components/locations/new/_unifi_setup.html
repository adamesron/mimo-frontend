<div class="top-nav">
  <md-nav-bar
    md-no-ink-bar="disableInkBar"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
  </md-nav-bar>
</div>

<md-content layout-padding layout="row" layout-wrap class="page-meta">
  <div>
    <h1>New Location</h1>
  </div>
  <span flex></span>
    <div>
      <md-button id="main" class="md-icon-button md-primary" ng-click="back()" aria-label="{{ 'Back to Devices' | translate }}">
        <md-tooltip md-direction="bottom">Back</md-tooltip>
        <md-icon>keyboard_return</md-icon>
      </md-button>
    </div>
</md-content>

<form name="myForm" ng-submit="save(myForm,location)">

  <div layout="row" layout-align="center center">

    <md-card flex="100" flex-gt-xs="60" flex-gt-md="60">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline" translate>
            Setup UniFi Integration
          </span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div layout="row" layout-wrap>
          <md-input-container flex="100" flex-gt-sm="45">
            <label>
              <translate>Site</translate>
            </label>
            <md-select ng-model="unifi_site">
              <md-option ng-repeat="site in unifi_sites" value="{{site}}">
                {{site.name}}
              </md-option>
            </md-select>
          </md-input-container>
          <span flex-gt-sm="10"></span>
          <md-input-container flex="100" flex-gt-sm="45">
            <label>
              <translate>SSID</translate>
            </label>
            <input name="ssid" md-maxlength="32" ng-model="ssid" ng-pattern="/^[^[\]\'\\]+$/" class="ssid-input" ssid required>
            <div ng-messages="myForm.ssid.$error">
              <div ng-message="md-maxlength" translate>Max 32 characters</div>
              <div ng-message="required" translate>You must set an SSID</div>
              <div ng-message="pattern" translate>Invalid characters in SSID</div>
              <div ng-message="ssidValidator" translate>SSID is too large, emojis take up more space!</div>
            </div>
          </md-input-container>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button type="submit" class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid">
          Create
        </md-button>
      </md-card-actions>
    </md-card>

  </div>

</form>
