<div class="top-nav">
  <md-nav-bar
    md-no-ink-bar="disableInkBar"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
  </md-nav-bar>
</div>

<md-content layout-padding layout="row" layout-wrap class="page-meta">
</md-content>

<md-card flex="100" flex-gt-xs="30" ng-click="setUnifi()">
  <md-card-content flex layout-align="left center">
    <div flex layout="row" layout-align="center center" class="int-pic">
      <img src="https://i.imgur.com/5qUWui9.png">
    </div>
  </md-card-content>
</md-card>

<form name="myForm" ng-submit="save(type)">
  <div layout="row" layout-align="center center">
    <md-card flex="100" flex-gt-xs="80" flex-gt-md="70">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline" translate>
            Select Integration Type
          </span>
          <span class="md-subhead">
            Select an integration below to get started with MIMO.
          </spam>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-radio-group ng-model="type">

        <div layout="row" layout-align="space-around center" class="integration-cards" layout-wrap>
            <md-card flex="100" flex-gt-xs="30">
              <md-card-content flex layout-align="left center">
                <div flex layout="row" layout-align="center center" class="int-pic">
                  <img src="https://i.imgur.com/5qUWui9.png">
                </div>
              </md-card-content>
              <md-card-actions layout="row" layout-align="space-between center">
                <div>
                </div>
                <div>
                  <md-radio-button value="unifi"></md-radio-button>
                </div>
              </md-card-actions>
            </md-card>
            <md-card flex="100" flex-gt-xs="30">
              <md-card-content flex layout-align="left center">
                <div flex layout="row" layout-align="center center" class="int-pic">
                  <img src="https://i.imgur.com/1vN067Z.png"/>
                </div>
              </md-card-content>
              <md-card-actions layout="row" layout-align="space-between center">
                <div>
                </div>
                <div>
                  <md-radio-button value="vsz"></md-radio-button>
                </div>
              </md-card-actions>
            </md-card>
            <md-card flex="100" flex-gt-xs="30">
              <md-card-content flex layout-align="left center">
                <div flex layout="row" layout-align="center center" class="int-pic">
                  <img src="https://i.imgur.com/A07NZSr.png"/>
                </div>
              </md-card-content>
              <md-card-actions layout="row" layout-align="space-between center">
                <div>
                </div>
                <div>
                  <md-radio-button value="meraki"></md-radio-button>
                </div>
              </md-card-actions>
            </md-card>
        </div>
      </md-radio-group>

      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button type="submit" class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid">
          Next
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</form>
