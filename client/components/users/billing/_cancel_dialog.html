<md-dialog>
  <form name="myForm" ng-submit="save(email)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 translate>Delete Account</h2>
      </div>
    </md-toolbar>
    <md-dialog-content class="ssid-form">
      <div class="md-dialog-content" layout="column">
        <div flex layout="column">
          <h3 translate>Sorry to see you go.</h3>
          <p translate>Please enter account email address to confirm. <b>Your account will be immediately destroyed</b>.</p>
        </div>
        <div flex layout="column">
          <md-input-container>
            <label>
              <translate>Email Address</translate>
            </label>
            <input name="email" model="email" md-maxlength="32" ng-model="email" required>
          </md-input-container>
        </div>
        <p translate>Cancelling is immediate! No further charges will be applied to your account. <b>Your locations and data will be destroyed</b>.</p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="close()">
        <translate>
        Close
        </translate>
      </md-button>
      <md-button class="md-raised md-warn" ng-disabled="myForm.$pristine || myForm.$invalid || (email != user.email)" type="submit">
        <translate>
        DELETE
        </translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
