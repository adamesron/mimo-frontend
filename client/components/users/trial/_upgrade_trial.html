<md-content layout-padding layout="row" layout-wrap layout-align="center center" class="page-meta">
  <h2 ng-show="confirmed">{{ message }}</h2>
  <div ng-show="!confirmed">
    <h2>Please confirm you wish to end your trial now.</h2>
    <h2>You will be charged for your plan from now.</h2>
    <md-button class="md-primary md-raised" ng-click="upgradeTrial()">OK!</md-button>
  </div>
</md-content>
