<div class="top-nav">
  <md-nav-bar
    md-no-ink-bar="disableInkBar"
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links">
  </md-nav-bar>
</div>
<md-content layout-padding layout="row" layout-wrap layout-align="center center" class="page-meta">
  <div flex="100" flex-gt-xs="60" flex-gt-md="50" flex-gt-lg="30">
    <div layout="row" layout-align="center center">
      <div flex="100" flex-gt-sm="100">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">
                End Trial Confirmation
              </span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
          <p ng-show="confirmed">{{ message }}</p>
          <div ng-show="!confirmed">
            <p>Please confirm you wish to end your trial now.</p>
            <p><b>You will be charged for your plan from now.</b></p>
          </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-primary md-raised" ng-click="upgradeTrial()">OK!</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</md-content>
