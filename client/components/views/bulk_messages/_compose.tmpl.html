<form name="myForm" ng-submit="send(message)">
  <md-dialog aria-label="Subscribe to a plan">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Send Manual Message</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-content layout-gt-sm="column" layout-padding>
        <p>Send a manual message to this customer. If they have multiple email addresses, your message will be sent to all the active ones.</p>
          <!-- <md-input-container> -->
          <!--   <label><translate>To Email</translate></label> -->
          <!--   <input ng-model="message.to_email" type='email' name="email" required md-autofocus> -->
          <!--   <div ng-messages="myForm.email.$error"> -->
          <!--     <div ng-message="required" translate>You must enter an email</div> -->
          <!--     <div ng-message="email" translate>You must enter an email</div> -->
          <!--   </div> -->
          <!-- </md-input-container> -->
          <md-input-container>
            <label><translate>Subject</translate></label>
            <input ng-model="message.subject" type='text' name="subject" required>
            <div ng-messages="myForm.message.$error">
              <div ng-message="required" translate>You must enter a message</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label><translate>Message</translate></label>
            <textarea ng-model="message.content" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            <div ng-messages="myForm.message.$error">
              <div ng-message="required" translate>You must enter a message</div>
            </div>
          </md-input-container>
      </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button style="margin-right:20px;" type="submit" ng-disabled="myForm.$invalid || myForm.$pristine">
        Send
      </md-button>
    </md-dialog-actions>
  </md-dialog>
</form>
